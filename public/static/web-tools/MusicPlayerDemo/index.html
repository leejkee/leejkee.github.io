<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>MusicPlayer-Web</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/component.css" />
  </head>

  <body>
    <div class="player-container">
      <div class="title-bar">MusicPlayer</div>

      <div class="open-file">
        <input type="file" id="file-input" accept=".mp3,audio/*" />
      </div>

      <div class="content">
        <img src="img/dog.jpg" alt="Music Image" class="music-img" />
        <p class="music-title">Music Title</p>
      </div>

      <div class="player-controls">
        <div class="progress-container">
          <span class="current-time">00:00</span>
          <input
            type="range"
            class="progress-bar"
            min="0"
            max="100"
            value="0"
          />
          <span class="duration-time">00:00</span>
        </div>
        <div class="controls-group">
          <div class="btn-group-left">
            <button class="pre-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="white"
                viewBox="0 0 24 24"
              >
                <path d="M6 5h2v14H6zM9 12l11-7v14z"></path>
              </svg>
            </button>
            <button class="play-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="white"
                viewBox="0 0 24 24"
              >
                <path d="M8 5v14l11-7z"></path>
              </svg>
            </button>
            <button class="next-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="white"
                viewBox="0 0 24 24"
              >
                <path d="M18 5h2v14h-2zM4 19V5l11 7z"></path>
              </svg>
            </button>
          </div>
          <div class="volume-container">
            <button class="volume-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="white"
                viewBox="0 0 24 24"
              >
                <path d="M5 9v6h4l5 5V4l-5 5H5z"></path>
                <path
                  d="M14.5 12c0-1.77 1.02-3.29 2.5-4.03v8.06c-1.48-.74-2.5-2.26-2.5-4.03z"
                ></path>
                <path
                  d="M16.5 3.97v2.16c2.89 1.12 5 3.9 5 7.04s-2.11 5.92-5 7.04v2.16c4.01-1.25 7-4.97 7-9.2s-2.99-7.95-7-9.2z"
                ></path>
              </svg>
            </button>
            <div class="volume-popup">
              <span class="volume-value">20</span>
              <input
                type="range"
                class="volume-slider"
                min="0"
                max="100"
                value="20"
                orient="vertical"
              />
            </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="js/main.js"></script>
</html>
